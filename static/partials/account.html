<div class="modal fade" id="modal--account" ng-controller="AccountController">
    <div class="modal-dialog modal-sm">
        <form role="form" class="modal-content" ng-submit="save()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" translate="account.title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group {{errors.name?'has-error':''}}">
                    <label for="accountName" translate="account.name.label"></label>
                    <p class="text-danger" ng-show="errors.name">{{'account.name.error.' + errors.name |translate}}</p>
                    <input type="text" class="form-control" ng-model="input.name" name="name" id="accountName" placeholder="{{'account.name.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <div class="form-group {{errors.team?'has-error':''}}">
                    <label for="accountTeam" translate="account.team.label"></label>
                    <p class="text-danger" ng-show="errors.team">{{'account.team.error.' + errors.team |translate}}</p>
                    <input type="text" class="form-control" ng-model="input.team" name="team" id="accountTeam" placeholder="{{'account.team.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <div class="form-group {{errors.email?'has-error':''}}">
                    <label for="accountEmail" translate="account.email.label"></label>
                    <p class="text-danger" ng-show="errors.email">{{'account.email.error.' + errors.email |translate}}</p>
                    <input type="email" class="form-control" ng-model="input.email" name="email" id="accountEmail" placeholder="{{'account.email.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <div class="form-group {{errors.password1?'has-error':''}}">
                    <label for="accountPassword1" translate="account.password1.label"></label>
                    <p class="text-danger" ng-show="errors.password1">{{'account.password1.error.' + errors.password1 |translate}}</p>
                    <input type="password" class="form-control" ng-model="input.password1" name="password1" id="accountPassword1" placeholder="{{'account.password1.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <div class="form-group {{errors.password1?'has-error':''}}" ng-show="input.password1">
                    <label for="accountPassword2" translate="account.password2.label"></label>
                    <p class="text-danger" ng-show="errors.password2">{{'account.password2.error.' + errors.password2 |translate}}</p>
                    <input type="password" class="form-control" ng-model="input.password2" name="password1" id="accountPassword2" placeholder="{{'account.password2.placeholder'|translate}}" ng-disabled="loading">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="loading">
                    <span translate="account.button.confirm" ng-hide="loading"></span>
                    <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                </button>
            </div>
        </form><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
