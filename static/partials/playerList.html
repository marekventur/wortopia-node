<!-- Player list -->
<div class="col-md-3 col-md-pull-6">
    <div class="panel panel-default" ng-controller="ResultController">
        <div class="panel-heading">
            {{getPlayerCountTranslationKey() | translate: getPlayerCountTranslationInformation()}}
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="teamOrPlayer in getResults()">
                <span class="badge">{{teamOrPlayer.points}} <small>({{teamOrPlayer.percent}}%)</small></span>
                <span ng-if="teamOrPlayer.team">{{'result.team' | translate: {name: teamOrPlayer.name} }}</span>
                <span ng-if="!teamOrPlayer.team">{{teamOrPlayer.user.name}}</span>

                <ul ng-if="teamOrPlayer.team">
                    <li ng-repeat="player in teamOrPlayer.players">
                        <span class="badge badge--transparent pull-right">{{player.points}} <small>({{player.percent}}%)</small></span>
                        {{player.user.name}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
