<div class="modal fade" id="modal--login" ng-controller="LoginController">
    <div class="modal-dialog modal-sm">
        <form role="form" class="modal-content" ng-submit="login()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" translate="login.title"></h4>
            </div>
            <div class="modal-body">
                <p class="text-danger" ng-show="error">{{'login.error.' + error |translate}}</p>
                <div class="form-group {{error?'has-error':''}}">
                    <label for="loginUsername" translate="login.username.label"></label>
                    <input type="text" class="form-control" ng-model="input.username" name="username" id="loginUsername" placeholder="{{'login.username.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <div class="form-group {{error?'has-error':''}}">
                    <label for="loginPassword" translate="login.password.label"></label>
                    <input type="password" class="form-control" ng-model="input.password" name="password" id="loginPassword" placeholder="{{'login.password.placeholder'|translate}}" ng-disabled="loading">
                </div>
                <p><a href="#" data-toggle="modal" data-target="#modal--recover" translate="login.reset_password" ng-click="closeModal()"></a></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="loading">
                    <span translate="login.button.confirm" ng-hide="loading"></span>
                    <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                </button>
            </div>
        </form><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
