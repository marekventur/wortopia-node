<div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only" translate="header.toggle_navigation"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" translate="header.title" href="/"></a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="isLoading()">
                <p class="navbar-text"><i class="fa fa-spinner fa-spin"></i></p>
            </li>
            <li ng-hide="isLoading()">
                <p class="navbar-text playing-as" ng-hide="isGuest()">{{'header.playing_as'|translate:getUser()}}</p>
                <p class="navbar-text playing-as" ng-show="isGuest()">{{'header.playing_as_guest'|translate:getUser()}}</p>
            </li>
            <li ng-hide="isLoading() || !isGuest()" ng-show="" class="btn-group pull-right" >
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#modal--login" translate="header.login"></button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#modal--signup" translate="header.signup"></button>
            </li>
            <li ng-hide="isLoading() || isGuest()" class="btn-group pull-right">
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#modal--account" translate="header.account"></button>
                <button type="button" ng-click="logout()" class="btn btn-default navbar-btn" translate="header.logout"></button>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="{{isActiveSize(4)?'active':''}}"><a href="/4" translate="header.4x4"></a></li>
            <li class="{{isActiveSize(5)?'active':''}}"><a href="/5" translate="header.5x5"></a></li>
            <li><a href="#rules" translate="header.rules" data-toggle="modal" data-target="#modal--rules"></a></li>
            <li><a href="#highscore" translate="header.highscore" data-toggle="modal" data-target="#modal--highscore"></a></li>
        </ul>
    </div>
</div>
